<body>


<script>

    function Promise(fn) {
        this.fn = fn;
        fn();

        //默认设置状态为ok。 以便调用成功函数
        return this;
    }

    Promise.prototype.ok = function (fn) {
        if (this.ok == true) {
            fn();
        }
    }

    new Promise(function () {
        alert(1);
    }).complete(function () {
                alert(2);
            })


</script>
