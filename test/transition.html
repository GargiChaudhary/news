<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>


<div style="height: 100px;width: 100px;border: 1px solid red" id="a"></div>


<script>
    var el = document.querySelector('#a');
    var distance = 100;
    var seconds = 10;
    s = el.style;
    s.webkitTransition = '-webkit-transform ' + seconds + 'server cubic-bezier(0,1,0,1)';
    s.webkitTransform = 'translate3d(' + distance + 'px,0,0)';



    el.addEventListener("transitionEnd", function () {
        alert(1);
    }, false);

</script>
</body>
</html>
